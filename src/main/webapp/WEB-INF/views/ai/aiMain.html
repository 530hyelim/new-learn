<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 메인 페이지</title>
    <link rel="stylesheet" href="../../../resources/css/ai-main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="content">
            <div class="side-nav">
                
            </div>
            <div class="main-view">
                <div class="main-view-top">
                    <select name="national">
                        <option value="gpt-4o" selected>ChatGPT-4o</option>
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    </select>
                    <button type="button">나가기</button>
                </div>
                <div class="answer-area">
                    <div id="answer-box">
                        
                    </div>
                </div>
                <div class="main-view-bottom">
                    <div class="input-area">
                        <div class="text-input-area">
                            <textarea name="prompt" id="prompt"></textarea>
                        </div>
                        <button id="prompt-send-btn">
                            전송
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function autoResize(textarea) {
        // Reset height to auto to get accurate scrollHeight
        textarea.style.height = 'auto';
        
        // Set height to scrollHeight (content height)
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Apply to all auto-resize textareas
    document.querySelector('#prompt').addEventListener('input', function() {
        autoResize(this);
    });

    $("#prompt-send-btn").on("click", function() {
        //
        $.ajax({
            url: "${pageContext.request.contextPath}/ai/getPrompt",
            data: {
                prompt: $("#prompt").val()
            },
            success: function(result) {
                console.log(result);
                $("#answer-box").text(result);
            },
            error: function(error) {
                console.log(error);
            }
        })
    });
</script>
</html>
